<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>

    <link rel="stylesheet" href="https://unpkg.com/bulma@0.6.2/css/bulma.css">
    <link rel="stylesheet" href="style.css">
</head>

<body calss="wrapper">
    <div class="main">
        <section class="hero is-link">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Consulta CEP</h1>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <form id="search">
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input id="zipcode" class="input is-hovered is-large" type="text" placeholder="Digite o CEP"
                                maxlength="9" autocomplete="off" tabindex="1" autofocus required>

                        </div>
                        <p class="help has-text-grey">Exemplo: 01001-001</p>
                            <span class="icon is-small is-left">
                                <i clas="fa fa-map-pin"></i>
                            </span>
                    </div>
                </form>
            </div>
            <div id="output" class="container"></div>
        </section>
    </div>

    <script src="https://unpkg.com/vanilla-masker@1.2.0/build/vanilla-masker.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
